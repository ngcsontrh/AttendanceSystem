name: Aspire Publish Pipeline

on:
  push:
    tags:
      - '*'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Publish Aspire Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.x'

      - name: Install Aspire CLI
        run: dotnet tool install -g aspire.cli

      - name: Publish Aspire Package
        run: aspire publish -p docker-compose -o artifacts
        working-directory: ./AttendanceSystem.AppHost

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Aspire Package to GitHub Container Registry
        run: |
          TAG_NAME=${{ github.ref_name }}
          SANITIZED_TAG_NAME=$(echo "$TAG_NAME" | sed 's#[^a-zA-Z0-9._-]#-#g')
          IMAGES=attendancesystem-api
          for image in $IMAGES; do
            docker tag $image:latest ghcr.io/${{ github.repository_owner }}/$image:${SANITIZED_TAG_NAME}
            docker push ghcr.io/${{ github.repository_owner }}/$image:${SANITIZED_TAG_NAME}
          done